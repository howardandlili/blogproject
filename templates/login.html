{% extends 'master.html' %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h1>{{ title }}</h1>

    <form class="form-horizontal" action="login.html" method="post">
    {% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="账号" name="name">
            <p>{{ obj.errors.name.0 }}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="pwd">
            <p>{{ obj.errors.pwd.0 }}</p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">登录</button>
        </div>
      </div>
    </form>
{% endblock %}
